<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Timeline</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="upline-timeline-drawer">
        <div class="upline-drawer-body">
            <div id="timelineLegend" class="upline-timeline-legend">
                <div class="upline-selectable">
                    水暖
                </div>
                <div class="upline-selectable">
                    电力
                </div>
            </div>
            <div class="upline-filter-button">
                <div class="upline-button">过滤器</div>
            </div>
        </div>
        <div id="cutOffRule" class="upline-cut-off-rule"></div>
        <div class="upline-pull-tab">
            <div id="timelineCanvas" class="upline-timeline-canvas">
                <div id="timelineLeft"></div>
                <canvas id="timeline"></canvas>
                <div id="timelineRight"></div>
            </div>
            <div class="upline-scroll-bar">
                <div class="upline-scroll-button upline-clickable" style="margin-right: 2px;">
                    <img src="./img/goLeft.svg" />
                </div>
                <div id="slider" class="upline-slider">
                    <div id="leftDrag" class="upline-left-drag upline-scroll-button upline-clickable">
                        <img src="./img/drag.svg" style="pointer-events: none;" />
                    </div>
                    <div id="grip" class="upline-grip upline-clickable"></div>
                    <div id="rightDrag" class="upline-right-drag upline-scroll-button upline-clickable">
                        <img src="./img/drag.svg" style="pointer-events: none;" />
                    </div>
                    <div id="leftDragTime" class="upline-left-drag-time"></div>
                    <div id="rightDragTime" class="upline-right-drag-time"></div>
                </div>
                <div class="upline-scroll-button upline-clickable" style="margin-left: 2px;">
                    <img src="./img/goRight.svg" />
                </div>
            </div>
        </div>
    </div>
    <script src="./js/init.js" type="text/javascript" charset="utf-8"></script>
    <script>
        let data = [
            {
                groupName: "水暖",
                uploadHistory: [
                    { uploadTime: new Date("2022/09/01 22:00"), filePath: "" },
                    { uploadTime: new Date("2023/04/01 12:00"), filePath: "" },
                ],
            },
            {
                groupName: "电力",
                uploadHistory: [
                    { uploadTime: new Date("2022/05/01 22:00"), filePath: "" },
                    { uploadTime: new Date("2023/02/01 12:00"), filePath: "" },
                    { uploadTime: new Date("2023/02/01 12:01"), filePath: "" },
                ],
            },
            {
                groupName: "结构",
                uploadHistory: [
                    { uploadTime: new Date("2022/06/01 22:00"), filePath: "" },
                    { uploadTime: new Date("2023/09/01 12:00"), filePath: "" },
                ],
            },
        ]
        init(data)
    </script>
</body>

</html>
